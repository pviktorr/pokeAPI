<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"defer></script>
    <title>PokeAPI</title>
</head>
<body>
    
    <div class="container">
        <h2 class="title">Encontre sua melhor geração de <span class="pokemon">POKÉMON</span></h2>
        <input type="number" id="search" class="search-box" placeholder="Digite um número de geração" />
        <button class="search-button" onclick="searchGeneration()">Buscar</button>
        <div id="result"></div>
       
        <!-- Modal com informações do pokemon -->

        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h2 id="pokemon-name"></h2>
                <img id="pokemon-image" src="" alt="" />
                <p id="pokemon-height"></p>
                <p id="pokemon-weight"></p>
                <p id="pokemon-types"></p>
                <p id="pokemon-evolution"></p>
                <p id="pokemon-rarity"></p> <!-- Novo campo para raridade -->
            </div>
        </div>
        
        
    </div>
    
</div>
</body>
</html>
